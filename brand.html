  <body>
    <header>
      <h1>brand</h1>
    </header>
    <main>
      <section class="sec_1" >
        <div class="mask">
          <h2>gram</h2>
        </div>
      </section>
      <section class="sec_1_after animate__animated animate__fadeInUp animate__delay-5s animate__slow">
          <h2>LG 그램</h2>
          <h3>혁신 그 자체</h3>
      </section>

      <section class="sec_2">
        <h2>우리가 가는 길이 새로움의 표준</h2>
        <h3>초경량 노트북의 <span class="gr_01_t">기준</span>을 제시하다</h3>
     </section>
     <section class="sec_3">
      <div class="minus_bg">
        <svg class="minus" xmlns="http://www.w3.org/2000/svg" width="358" height="77" viewBox="0 0 358 77" fill="none">
          <path d="M0 0H358V77H0V0Z" fill="url(#paint0_linear_245_4975)"/>
          <defs>
            <linearGradient id="paint0_linear_245_4975" x1="-33.7382" y1="86.3902" x2="380.56" y2="0.326274" gradientUnits="userSpaceOnUse">
              <stop stop-color="#00FFB3"/>

              <stop offset="0.275912" stop-color="#00FDE6"/>
              <stop offset="0.427253" stop-color="#00F7F8"/>
              <stop offset="0.55424" stop-color="#00F1FC"/>
              <stop offset="0.688935" stop-color="#63CEFF"/>
              <stop offset="0.828125" stop-color="#B6B6FF"/>
              <stop offset="1" stop-color="#F498FF"/>
            </linearGradient>
          </defs>
        </svg>
      </div>
        
      <div class="minus_effect">
        <img src="imgs/brand/brand_minus/minus_1.png" alt="">
        <div class="minus_after d-flex flex-column align-item-center">
          <ul>
            <li>Weight</li>
            <li>KG</li>
            <li>980g</li>
          </ul>
          <!-- <h2 class="weight">KG</h2> -->
          <h2>1KG의 벽을 깬 LG그램</h2>


        </div>
      </div>
    </section>

    <section class="sec_4">
      <div class="minus_bg">
        <svg class="plus" xmlns="http://www.w3.org/2000/svg" width="358" height="358" viewBox="0 0 358 358" fill="none">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M140.576 217.424V358H217.424V217.424H358V140.576H217.424V0H140.576V140.576H0V217.424H140.576Z" fill="url(#paint0_linear_1265_14117)"/>
          <defs>
            <linearGradient id="paint0_linear_1265_14117" x1="76.8647" y1="358" x2="316.935" y2="51.5941" gradientUnits="userSpaceOnUse">
              <stop stop-color="#00FFB3"/>
              <stop offset="0.119792" stop-color="#00FFB3"/>
              <stop offset="0.275912" stop-color="#00FDE6"/>
              <stop offset="0.427253" stop-color="#00F7F8"/>
              <stop offset="0.55424" stop-color="#00F1FC"/>
              <stop offset="0.688935" stop-color="#63CEFF"/>
              <stop offset="0.828125" stop-color="#B6B6FF"/>
              <stop offset="1" stop-color="#F498FF"/>
            </linearGradient>
          </defs>
        </svg>
      </div>
      <div class="plus_effect d-flex justify-content-center align-content-center">
        <img src="imgs/brand/brand_plus/plus_1.png" alt="">
        


      </div>
    </section>

  </main>
