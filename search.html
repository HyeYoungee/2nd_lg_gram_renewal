<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search page</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css"
    />
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"

  <body>
    <section>
      <div class="container d-flex flex-column align-items-center">
        <h1 class="tt_01">그램 찾기</h1>
        <div
          class="search_bar d-flex justify-content-between align-items-center"
        >
          <input
            type="text"
            placeholder="제품 모델명 또는 코드를 입력해주세요."
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <h2 class="filter_text">
          필터를 선택하여 조건에 맞는 제품을 찾아보세요.
        </h2>
        <form class="filter_container" id="searchForm">
          <div class="filter_item">
            <div class="filter_title"><h2>유형</h2></div>
            <div class="filter_cont">
              <div
                class="form_wrap d-flex justify-content-start"
                id="type_wrap"
              >
                <button id="gram_style" class="item type_style filter_btn">
                  그램 Style
                </button>
                <button id="gram_style" class="item type_360 filter_btn">그램 360</button>
                <button id="gram_style" class="item type_gram filter_btn">그램</button>
              </div>
            </div>
          </div>
          <div class="filter_item">
            <div class="filter_title"><h2>컬러</h2></div>
            <div class="filter_cont">
              <div
                class="form_wrap d-flex justify-content-start"
                id="color_wrap"
              >
                <button id="gram_style" class="item color_white filter_btn">
                  오로라 화이트
                </button>
                <button id="gram_style" class="item color_snow filter_btn">
                  스노우 화이트
                </button>
                <button id="gram_style" class="item color_black filter_btn">
                  옵시디안 블랙
                </button>
                <!-- <label for="gram_color">옵시디안 블랙</label> -->
                <button id="gram_color" class="item color_green filter_btn">
                  토파즈 그린
                </button>
              </div>
            </div>
          </div>
          <div class="filter_item">
            <div class="filter_title"><h2>가격</h2></div>
            <div class="filter_cont">
              <div
                class="form_wrap d-flex justify-content-start"
                id="price_wrap"
              >
                <button id="gram_cost" class="item price_150 filter_btn">
                  최대 150만원
                </button>
                <button id="gram_cost" class="item price_200 filter_btn">
                  최대 200만원
                </button>
                <button id="gram_cost" class="item price_250 filter_btn">
                  최대 250만원
                </button>
                <button id="gram_cost" class="item price_300 filter_btn">
                  최대 300만원
                </button>
                <button id="gram_cost" class="item price_350 filter_btn">
                  최대 350만원
                </button>
              </div>
            </div>
          </div>
          <div class="search_btn_wrap d-flex justify-content-center">
            <button class="search_btn">검색</button>
          </div>
        </form>
      </div>
    </section>
    <section class="cards-container">
      <div class="container">
        <h2 class="result_length"></h2>
        <ul class="card_list row row-cols-3 ">

        <button class="more_btn loadmoreBtn">
          더보기<i class="fa-solid fa-chevron-down"></i>
        </button>
      </div>
    </section>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="js/search.js"></script>
  </body>
