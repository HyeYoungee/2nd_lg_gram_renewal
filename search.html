<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search page</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css"
    />
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/search.css" />
  </head>
  <body>
    <section class="search_container">
      <div class="container d-flex flex-column align-items-center">
        <h1 class="tt_01">그램 찾기</h1>
        <div
          class="search_bar d-flex justify-content-between align-items-center"
        >
          <input
            type="text"
            placeholder="제품 모델명 또는 코드를 입력해주세요."
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <h2 class="filter_text">
          필터를 선택하여 조건에 맞는 제품을 찾아보세요.
        </h2>
        <div class="filter_section">
          <div class="filter_options">
            <div class="filter_type">
              <h2>유형</h2>
              <div class="input_wrap type_wrap d-flex">
                <span>
                  <input
                    type="radio"
                    value="type_gram"
                    id="type_gram"
                    name="type"
                  />
                  <label for="type_gram">그램</label>
                </span>
                <span>
                  <input
                    type="radio"
                    value="type_360"
                    id="type_360"
                    name="type"
                  />
                  <label for="type_360">그램360</label>
                </span>
                <span>
                  <input
                    type="radio"
                    value="type_style"
                    id="type_style"
                    name="type"
                  />
                  <label for="type_style">그램style</label>
                </span>
              </div>
            </div>
            <div class="filter_color">
              <h2>컬러</h2>
              <div class="input_wrap color_wrap d-flex">
                <span>
                  <input
                    type="radio"
                    value="color_white"
                    id="color_white"
                    name="color"
                  />
                  <label for="color_white">오로라 화이트</label>
                </span>
                <span>
                  <input
                    type="radio"
                    value="color_snow"
                    id="color_snow"
                    name="color"
                  />
                  <label for="color_snow">스노우 화이트</label>
                </span>
                <span>
                  <input
                    type="radio"
                    value="color_black"
                    id="color_black"
                    name="color"
                  />
                  <label for="color_black">옵시디안 블랙</label>
                </span>
                <span>
                  <input
                    type="radio"
                    value="color_green"
                    id="color_green"
                    name="color"
                  />
                  <label for="color_green">토파즈 그린</label>
                </span>
              </div>
            </div>
            <div class="filter_price">
              <h2>가격</h2>
              <div class="input_wrap price_wrap d-flex">
                <span>
                  <input
                    type="radio"
                    value="price_150"
                    id="price_150"
                    name="price"
                  />
                  <label for="price_150">최대150만원</label>
                </span>
                <span>
                  <input
                    type="radio"
                    value="price_200"
                    id="price_200"
                    name="price"
                  />
                  <label for="price_200">최대200만원</label>
                </span>
                <span>
                  <input
                    type="radio"
                    value="price_250"
                    id="price_250"
                    name="price"
                  />
                  <label for="price_250">최대250만원</label>
                </span>
                <span>
                  <input
                    type="radio"
                    value="price_300"
                    id="price_300"
                    name="price"
                  />
                  <label for="price_300">최대300만원</label>
                </span>
                <span>
                  <input
                    type="radio"
                    value="price_350"
                    id="price_350"
                    name="price"
                  />
                  <label for="price_350">최대350만원</label>
                </span>
              </div>
            </div>
            <div class="reset_btn_wrap d-flex justify-content-center">
              <button class="resetBtn reset_btn">전체보기</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="card_container">
      <div class="container">
        <div class="legnth-wrap">
          <div class="result_length">총 <span>0</span>개</div>
        </div>

        <ul class="card_list row row-cols-3 row-col-sm-2">
          <!-- 카드 -->
        </ul>
        <!-- <button class="loadmorBtn">더보기</button> -->
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="js/search.js"></script>
  </body>
</html>
