<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/store.css" />

<body>
  <header>
    <h1>store</h1>
  </header>
  <main>
    <div class="title container big_pd">
      <h2 class="cs_title">베스트샵 매장찾기</h2>
      <h3 class="cs_desc">
        지역을 선택하시고 근처 LG전자 매장을 찾아보세요.<br>
        단골매장은 매장 상세화면에서 등록하실 수 있습니다!
      </h3>
    </div>
    <div id="map" style="width:100vW;height:400px;"></div>
    <aside class="store_search">
      <h2 class="search_tt"></h2>
      <div class="select_wrap">
        <label for="filter">시/도</label>
        <select name="" id="filter">
          <option value="all">시/도 선택</option>
          <option value="서울특별시" data-text="서울특별시" title="광역시/도 선택">서울특별시</option>
          <option value="경기도" data-text="경기도" title="광역시/도 선택">경기도</option>
          <option value="부산광역시" data-text="부산광역시" title="광역시/도 선택">부산광역시</option>
          <option value="인천광역시" data-text="인천광역시" title="광역시/도 선택">인천광역시</option>
          <option value="대구광역시" data-text="대구광역시" title="광역시/도 선택">대구광역시</option>
          <option value="대전광역시" data-text="ㅍ" title="광역시/도 선택">대전광역시</option>
          <option value="광주광역시" data-text="광주광역시" title="광역시/도 선택">광주광역시</option>
          <option value="울산광역시" data-text="울산광역시" title="광역시/도 선택">울산광역시</option>
          <option value="제주특별자치도" data-text="제주특별자치도" title="광역시/도 선택">제주특별자치도</option>
        </select>

        <label for="filter">구/군 선택</label>
        <select name="" id="filter">
          <option value="all">시/도</option>
          <option value="강남구" data-text="강남구" title="시/군/구 선택">강남구</option>
          <option value="마포구" data-text="마포구" title="시/군/구 선택">마포구</option>
          <option value="영등포구" data-text="영등포구" title="시/군/구 선택">영등포구</option>
          <option value="강서구" data-text="강서구" title="시/군/구 선택">강서구</option>
          <option value="서대문구" data-text="서대문구" title="시/군/구 선택">서대문구</option>
          <option value="중구" data-text="중구" title="시/군/구 선택">중구</option>
        </select>

      </div>


    </aside>

  </main>

  <script src="js/store.js"></script>

</html>
